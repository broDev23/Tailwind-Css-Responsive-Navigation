<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Responsive Navigation</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/dist/output.css">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </head>
  <body class=" bg-green-700">
    <!--Responsive Navigation-->
    <nav class=" p-5 bg-gray-300 shadow-lg  md:flex  md:items-center md:justify-between ">
       <div class="flex justify-between items-center">
           <span class=" text-2xl font-bold text-green-700 cursor-pointer">
              <img class=" h-10 inline" src="/assets/designhub.png" />  
           </span>
           <span class=" text-3xl cursor-pointer mx-2 md:hidden block">
             <ion-icon name="menu" onclick="Menu(this)"></ion-icon>   
           </span>
       </div>
       <ul class="  md:flex md:items-center md:justify-end z-[-1] md:z-auto md:static absolute bg-gray-300 w-full h-auto left-0 md:py-0  md:pl-0 pl-7
       md:opacity-100 opacity-0 top-[400px] transition-all ease-in duration-500">
          <li class=" mx-3 my-6 md:my-0">
              <a href="#" class=" text-xl hover:text-green-700 duration-500">Home</a>
          </li>
          <li class=" mx-4 my-6 md:my-0">
             <a href="#" class=" text-xl hover:text-green-700 duration-500">Designers</a>
          </li>
          <li class=" mx-4 my-6 md:my-0">
             <a href="#" class=" text-xl hover:text-green-700 duration-500">Jobs</a>
          </li>
          <li class=" mx-4 my-6 md:my-0">
              <a href="#" class=" text-xl hover:text-green-700 duration-500">How it works</a>
          </li>
          <li class=" mx-4 my-6 md:my-0">
             <a href="#" class=" text-xl hover:text-green-700 duration-500">Contact Us</a>
          </li>
          <button class="bg-green-700  text-white font-bold duration-500 px-6 py-2 mx-4 hover:bg-green-900 rounded-md hover:shadow-lg">Get Started</button> 
          <br><br>
        </ul>
        
    </nav>
    <script>
      function Menu(e){
        let list = document.querySelector('ul');
        e.name === 'menu' ? (e.name = "close",list.classList.add('top-[80px]') , 
        list.classList.add('opacity-100')) :( e.name = "menu" ,list.classList.remove('top-[80px]'),
        list.classList.remove('opacity-100'))
      }
    </script>
  </body>
</html>
